{% extends "base.html" %}
{% block page_content %}
<title>{{ post.title }} | Stuart Rankin</title>
<div class="container-fluid">
<div class="col-md-8 offset-md-2">
    <h1>{{ post.title }}</h1>
    <small>
        {{ post.created_on.date }} | 
        Categories:
        {% for category in post.categories.all %}
        <a href="{% url 'blog_category' category.name %}">
            {{ category.name }}
        </a>
        {% endfor %}
    </small>
<br>
<br>
    {{ post.body | safe }}
</div>
</div>
{% endblock %}
